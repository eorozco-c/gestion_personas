{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
<form method="POST" class="border border-custom p-3 rounded-3">
    <legend class="text-center">{{legend}}</legend>
    {% csrf_token %}
    {{formulario|crispy}}
    <div class="d-grid gap-2 col-2 mx-auto">
        <button type="submit" class="btn btn-custom mt-3 text-light border border-custom">Enviar</button>
    </div>
    {% if title == "Login" %}
    <div class="d-flex justify-content-center mt-3">
        <a href="{% url 'master:forgot-password' %}" class="fw-bold">Olvidaste tu contrase√±a?</a>
    </div>
    {% endif %}
</form>
{% endblock content %}
